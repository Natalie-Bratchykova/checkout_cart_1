<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Manga-shop</h1>
            <button class="header__checkout-cart" id="checkout-cart">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="checkout-cart__amount" id="chosenAmount">0</span>
            </button>
        </div>
     
    </header>
    <main>
      <div class="products__container">
        <div class="product">
          <img src="images/3.jpg" alt="juujutsu kaisen" />
          <h2 class="product__title">Jujutsu kaisen</h2>
          <p class="product__price">Price: 120.00 yen</p>
          <button class="product__button">Buy</button>
        </div>
      </div>
      <section class="my-cart" id="my-cart">
        <div class="cart__container">
            <h2 class="cart__title">Cart</h2>
            <ul class="cart__list">
                <li class="cart__item item">
                    <img src="images/1.jpg" alt="jujutsu kaisen">
                    <div class="item__description">
                        <h3 class="item__title">Jujutsu Kaisen</h3>
                        <div class="set-amount">
                            <button class="decrease">-</button>
                            <input type="text" name="amount" id="" min="0">
                            <button class="increase">+</button>
                            
                           
                        </div>
                        <p class="amount__price">Price: 0</p>
                        <button class="delete"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    
                </li>
            </ul>
            <p class="totalPrice">Total Price:0</p>

            <menu class="my-cart__menu menu">
                <li class="menu__item"><button id="hideCart">Continue shopping</button></li>
                <li class="menu__item"><button id="order">Make order</button></li>
            </menu>
        </div>
      </section>
    </main>

    <script src="scripts/app.js"></script>
  </body>
</html>
